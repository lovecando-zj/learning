<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>

      <button >点击</button>
    </div>
    <script>
     document.querySelector('button').onclick=function(e){
       console.log(e.currentTarget);
       console.log(e.target);
     }
//ECMAScript 中的所有参数都按值传递的。不可能按引用传递参数。如果把对象作为参数传递，那么传递的值就是这个对象的引用。
      function test(obj) {
        obj.name = "zjjjjj";
        obj = new Object();
        obj.name = "qaaa";
      }
      let message = new Object();
      test(message);
      console.log(message);
      let now = Date.now();
      console.log(now);
      console.log(new Date());
      //typeof可以检测原始值类型
      //intanaceof检测引用类型
      console.log(typeof 444);
      console.log(typeof "");
      console.log([] instanceof Array);
      //有两个方法用于在字符串中定位子字符串：indexOf()和 lastIndexOf()。这两个方法从字符
      // 串中搜索传入的字符串，并返回位置（如果没找到，则返回-1）。两者的区别在于，indexOf()方法
      // 从字符串开头开始查找子字符串，而 lastIndexOf()方法从字符串末尾开始查找子字符串。
      let stringValue = "hello world";
      console.log(stringValue.indexOf("o")); // 4
      console.log(stringValue.lastIndexOf("o")); // 7

    </script>
  </body>
</html>
