<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let obj = {
        name: "zjjjj",
        year_: 2017,
        edition: 1,
      };
      Object.defineProperty(obj, "name", {
        value: "zqqq",
        writable: false,
      });
      obj.name = "zjjjj";
      console.log(obj);
      Object.defineProperty(obj, "year", {
        get() {
          return this.year_;
        },
        set(newValue) {
          console.log(newValue);
          if (newValue > 2017) {
            this.year_ = newValue;
            this.edition += newValue - 2017;
          }
        },
      });
      obj.year = 2018;
      console.log(obj);
      console.log(Object.assign({ name: 2222 }, { qw: 8888 }));
      console.log(Object.entries(obj));

      function Person() {}
      let friend = new Person();
      console.log(Person.prototype);
      //改写原型对象之后的实例才会生效
      Person.prototype = {
        constructor: Person,
        name: "Nicholas",
        age: 29,
        job: "Software Engineer",
        sayName() {
          console.log(this.name);
        },
      };
      let newfriend=new Person()
      // friend.sayName(); // 错误
      newfriend.sayName()
      
    </script>
  </body>
</html>
