<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 这就是所谓的“提升”（hoist），也就是把所有变量声明都拉到函数作用域的顶部
        function Var() {
            console.log(qa);
            var qa = '存在变量提升'

        }
        Var()
        console.log(qe);
        // 块作用域是函数作用域的子集
        if (true) {
            var qe = "我是函数作用域"
        }
        if (true) {
            let qw = "我是块级作用域，代码块外部无法访问"
        }
        // console.log(qw);
        // 2. 全局声明与 var 关键字不同，使用 let 在全局作用域中声明的变量不会成为 window 对象的属性（ var 声明的变量则会）。
    </script>
    <script>
        let name = 'Nicholas';
        let age = 36;
    </script>
    <script>
        // 假设脚本不确定页面中是否已经声明了同名变量
        // 那它可以假设还没有声明过
        if (typeof name === 'undefined') {
            let name;
        }
        // name 被限制在 if {} 块的作用域内
        // 因此这个赋值形同全局赋值
        name = 'Matt';
        try {
            console.log(age); // 如果 age 没有声明过，则会报错
        } catch (error) {
            let age;

        }
        // age 被限制在 catch {}块的作用域内
        // 因此这个赋值形同全局赋值
        age = 26;
        // const 的行为与 let 基本相同，唯一一个重要的区别是用它声明变量时必须同时初始化变量，且尝试修改 const 声明的变量会导致运行时错误。
        const age=15
    </script>
</body>

</html>
